[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"

[functions]
  node_bundler = "esbuild"

# Sitemap rewrite
[[redirects]]
  from = "/sitemap.xml"
  to = "/sitemap-index.xml"
  status = 200

# Trailing slash removal
[[redirects]]
  from = "/:splat/"
  to = "/:splat"
  status = 301
  force = false
