<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Background circle (dark) -->
  <circle cx="64" cy="64" r="60" fill="#18181B"/>
  <!-- Door frame -->
  <rect x="36" y="24" width="56" height="80" rx="3" fill="#27272A" stroke="#3F3F46" stroke-width="2"/>
  <!-- Door panel (ajar - perspective) -->
  <polygon points="48,28 84,31 84,100 48,103" fill="#3F3F46"/>
  <!-- Light through the gap -->
  <polygon points="38,27 48,28 48,103 38,101" fill="#F97316" opacity="0.9"/>
  <!-- Glow spill onto floor/wall -->
  <ellipse cx="40" cy="102" rx="8" ry="3" fill="#F97316" opacity="0.3"/>
  <!-- Door handle -->
  <circle cx="54" cy="66" r="3" fill="#F97316"/>
</svg>
